<!DOCTYPE html>
<html>
<head>
  <title>Search and Buy</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- Main bar -->
  <div class="container-fluid main-bar">
    <div class="row">
      <div class="col-md-2 col-sm-3 col-xs-4">
        <a href="#"><img id="logo" src="images/logo.png"></a>
      </div>
      <div class="col-md-8 col-sm-6 col-xs-4">
        <div class="input-group search-bar">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" id="category" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" value="All">All <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a href="#" class="cat-selector">All</a></li>
              <li><a href="#" class="cat-selector">Televisions</a></li>
              <li><a href="#" class="cat-selector">Audio</a></li>
              <li><a href="#" class="cat-selector">Phones</a></li>
            </ul>
          </div>
          <input type="text" class="form-control" id="search-field" placeholder="Search">
          <span class="input-group-btn">
            <button id="search-btn" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
          </span>
        </div>
      </div>
      <div class="cart col-md-2 col-sm-3 col-xs-4">
        <img id="cart-image" src="images/cart-img.png" height="45" width="45">
        <span id="cart-title">Cart</span>
        <span id="cart-items">0</span>
      </div>
    </div>
  </div>
  <!-- Main initial screen -->
  <div class="container main-screen show">
    <!-- First row of items -->
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading main-title"></div>
          <div class="panel-body">
            <img class="panel-image main-image center-block" src="">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading main-title"></div>
          <div class="panel-body">
            <img class="panel-image main-image center-block" src="">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading main-title"></div>
          <div class="panel-body">
            <img class="panel-image main-image center-block" src="">
          </div>
        </div>
      </div>
    </div>
    <!-- Second row of items -->
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading main-title"></div>
          <div class="panel-body">
            <img class="panel-image main-image center-block" src="">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading main-title"></div>
          <div class="panel-body">
            <img class="panel-image main-image center-block" src="">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading main-title"></div>
          <div class="panel-body">
            <img class="panel-image main-image center-block" src="">
          </div>
        </div>
      </div>
    </div>
    <!-- Third row of items -->
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading main-title"></div>
          <div class="panel-body">
            <img class="panel-image main-image center-block" src="">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading main-title"></div>
          <div class="panel-body">
            <img class="panel-image main-image center-block" src="">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading main-title"></div>
          <div class="panel-body">
            <img class="panel-image main-image center-block" src="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Search results summary bar -->
  <div class="container results-summary hide">
    <div class="row">
      <div class="col-md-12">
        <div id="results-text"></div>
        <div class="btn-group results-sort">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Relevance <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">Relevance</a></li>
            <li><a href="#">Price: Low to High</a></li>
            <li><a href="#">Price: High to Low</a></li>
          </ul>
          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></button>
          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-th" aria-hidden="true"></span></button>
        </div>
      </div>
    </div>
  </div>
  <!-- Search results items -->
  <div class="container results-items hide" id="found-item"></div>
  <!-- Product page of an individual item -->
  <div class="container product-page hide">
    <div class="row">
      <div class="col-md-10">
        <div class="col-md-6">
          <img id="product-image" src="images/1.jpg">
        </div>
        <div class="col-md-6">
          <h1 id="product-title"></h1>
          <p id="product-price"></p>
          <ul id="features">
          </ul>
        </div>
      </div>
      <div class="col-md-2 cart-box">
        Qty:
        <select class="form-control qty">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
        <button type="button" class="cart-btn">Add to Cart</button>
      </div>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="data.js"></script>
<script src="app.js"></script>
</body>
</html>
